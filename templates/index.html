<!DOCTYPE html>
<html>
<head>
    <!-- Define the title of the webpage -->
    <title>Depth Estimation Video Processor</title>
</head>
<body>
    <!-- Main heading of the webpage -->
    <h1>Upload a Video for Depth Estimation</h1>
    
    <!-- Form for uploading video files -->
    <form action="/process_video/" enctype="multipart/form-data" method="post">
        <!-- Input for selecting video file -->
        <input name="file" type="file" accept="video/*">
        <!-- Submit button for the form -->
        <input type="submit" value="Upload">
    </form>
</body>
</html>
